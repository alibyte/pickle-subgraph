type Jar @entity {
  id: ID!
  token: Bytes!
  balance: BigInt!
  totalSupply: BigInt!
}

type Account @entity {
  id: ID!
  balance: BigInt!
  staked: BigInt!
  stakingRewards: BigInt!
}

type RewardContract @entity {
  id: ID!
  currentRewards: BigInt!
  totalRewards: BigInt!
  stakedTokens: BigInt!
  stakingToken: Bytes!
  stakingTokenTotalSupply: BigInt!
}
